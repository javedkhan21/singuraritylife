<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Singularity</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .rocket {
            width: 100px;
            animation: launch 5s infinite alternate ease-in-out;
        }
        @keyframes launch {
            0% { transform: translateY(20px); }
            100% { transform: translateY(-20px); }
        }
        .coming-soon {
            font-size: 2rem;
            margin-top: 20px;
        }
        .social-links a {
            color: white;
            margin: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            border: 1px solid white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .social-links a:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_spaceship.png" alt="Rocket" class="rocket">
        <div class="coming-soon">Coming Soon...</div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">X (Twitter)</a>
            <a href="#">YouTube</a>
        </div>
    </div>
</body>
</html>
